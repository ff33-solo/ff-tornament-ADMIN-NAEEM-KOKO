<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Free Fire Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background: #dc3545;
    }
    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h2>Admin Panel - Free Fire Tournament</h2>
  <table id="registrationTable">
    <thead>
      <tr>
        <th>In-Game Name</th>
        <th>Number / Gmail</th>
        <th>Free Fire UID</th>
        <th>WhatsApp</th>
        <th>Payment Method</th>
        <th>Payment Number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will appear here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP9GGU_sJ3xbQs0TUQODMfy3uMW4vkzzo",
      authDomain: "towhid-28aaa.firebaseapp.com",
      databaseURL: "https://towhid-28aaa-default-rtdb.firebaseio.com",
      projectId: "towhid-28aaa",
      storageBucket: "towhid-28aaa.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.querySelector("#registrationTable tbody");

    function loadData() {
      const registrationsRef = ref(db, "registrations"); // assuming form data saved under "registrations"
      onValue(registrationsRef, (snapshot) => {
        tableBody.innerHTML = ""; // clear table
        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const data = childSnapshot.val();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${data.ign || ""}</td>
            <td>${data.number_gmail || ""}</td>
            <td>${data.uid || ""}</td>
            <td>${data.whatsapp || ""}</td>
            <td>${data.payment_method || ""}</td>
            <td>${data.payment_number || ""}</td>
            <td><button onclick="deleteRecord('${key}')">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    window.deleteRecord = function(key) {
      if(confirm("Are you sure you want to delete this record?")) {
        remove(ref(db, "registrations/" + key));
      }
    }

    loadData();
  </script>

</body>
</html>
